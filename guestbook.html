<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/guestbook.css">

    <title>Guestbook Form</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <form id="guestbook-form" action="confirmation.php" method="post">

        <div class="container" id="main">

            <div class="jumbotron">
                <h1 class="display-4">Guestbook Form</h1>
            </div>

            <!-- First Name -->
            <div class="form-group">
                <label for="firstName">First Name&#42;</label>
                <input type="text" class="form-control" id="firstName" name="firstName">
                <span class="err" id="err-fname">
                    Please enter a first name
                </span>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastName">Last Name&#42;</label>
                <input type="text" class="form-control" id="lastName" name="lastName">
                <span class="err" id="err-lname">
                    Please enter a last name
                </span>
            </div>

            <!-- Title -->
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title">
            </div>

            <!-- Company -->
            <div class="form-group">
                <label for="company">Company</label>
                <input type="text" class="form-control" id="company" name="company">
            </div>

            <!-- LinkedIn URL -->
            <div class="form-group">
                <label for="linkedIn">LinkedIn URL</label>
                <input type="text" class="form-control" id="linkedIn" name="linkedIn" placeholder="https://example.com">
                <span class="err" id="err-url">
                    Please enter a valid url
                </span>
            </div>

            <!-- Email address -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
                <span class="err" id="err-email">
                    Please enter a email address
                </span>
            </div>

            <!-- Comment -->
            <div class="form-group">
                <label for="comment">Comment</label>
                <textarea class="form-control" id="comment" rows="3" name="comment"></textarea>
            </div>

            <!-- Mailing List -->
            <hr class="my-4">
            <div class="form-group">
                <p>Please add me to your mailing list</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="yes" id="mailing" name="mailing">
                    <label class="form-check-label" for="mailing"></label>
                    <span class="err" id="err-list">
                        Please enter a email address above
                    </span>
                </div>
            </div>

            <!-- Choose an email format -->
            <div class="form-check" id="chooseMail">
                <p>Choose an email format</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="html" id="html" value="HTML">
                    <label class="form-check-label" for="HTML">HTML</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="text" id="text" value="Text">
                    <label class="form-check-label" for="Text">Text</label>
                </div>
            </div>

            <!-- How did we meet? -->
            <hr class="my-4">
            <div class="form-group">
                <label for="meet">How did we meet?</label>
                <select class="form-control" id="meet" name="meet">
                    <option value="none">Select a place</option>
                    <option value="meetup">Meetup</option>
                    <option value="jobFair">Job Fair</option>
                    <option value="notYet">We haven't met yet</option>
                    <option value="other">Other</option>
                </select>
                <span class="err" id="err-how">
                    Please enter how we met
                </span>
            </div>

            <!-- Other (please specify) -->
            <div class="form-group" id="otherForm">
                <label for="other">Other (please specify)</label>
                <textarea class="form-control" id="other" rows="3" name="other"></textarea>
            </div>

            <button id="submit" type="submit" class="btn btn-primary">Submit Form</button>
            <button id="submit2" type="button" class="btn btn-primary" name="admin">Admin Page</button>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="scripts/guestbook.js"></script>
    </form>

</body>
</html>
